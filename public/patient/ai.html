<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ai Analysis</title>
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
    <link rel="stylesheet" href="patient.css">
</head>
<body>
    <!-- Main Content -->
    <div class="main-container">
        <!-- Left Column - Symptoms Form -->
        <div class="form-section">
          <h2>Describe Your Symptoms</h2>
          <form id="symptomForm">
            <div class="form-group">
              <label>Patient Name:</label>
              <input type="text" id="patientFullName" required />
            </div>
  
            <div class="form-group double">
              <div>
                <label>Age:</label>
                <input type="number" id="patientAge" required min="1" max="120" />
              </div>
              <div>
                <label>Severity (1-10):</label>
                <input type="number" id="severity" min="1" max="10" required />
              </div>
            </div>
  
            <div class="form-group">
              <label>Preferred Language:</label>
              <select id="prescriptionLanguage" required>
                <option value="English">English</option>
                <option value="Marathi">Marathi</option>
                <option value="Kannada">Kannada</option>
                <option value="Hindi">Hindi</option>
              </select>
            </div>
  
            <div class="form-group">
              <label>Symptoms:</label>
              <textarea
                id="symptoms"
                rows="4"
                required
                placeholder="Please describe your symptoms in detail..."
              ></textarea>
            </div>
  
            <div class="form-group">
              <label>Duration:</label>
              <input
                type="text"
                id="duration"
                required
                placeholder="e.g., 3 days, 1 week, etc."
              />
            </div>
  
            <div class="form-actions">
              <button
                type="button"
                class="btn btn-primary"
                onclick="analyzeSymptoms()"
              >
                Analyze with AI
              </button>
  
              <div id="aiDiagnosisBox" class="info-box hidden"></div>
  
              <div class="doctor-selection">
                <label>Select Doctor:</label>
                <div class="select-wrapper">
                  <select id="doctorSelect" required>
                    <option value="">Choose a doctor...</option>
                  </select>
                </div>
                <div id="doctorInfo" class="info-box hidden">
                  <p>
                    <strong>Specialization:</strong>
                    <span id="doctorSpecialization"></span>
                  </p>
                </div>
              </div>
  
              <button
                type="submit"
                class="btn btn-secondary hidden"
                id="submitSymptomsBtn"
              >
                Submit to Doctor
              </button>
            </div>
          </form>
        </div>
        <div class="ai-loading-container" id="aiLoadingAnimation">
          <div class="neural-network"></div>
          <div class="brain-loader"></div>
          <div class="loading-text">Analyzing Symptoms</div>
          <div class="loading-subtext">Reviewing you data</div>
          
        </div>
        <!-- Right Column - Prescriptions List -->
        <div class="prescriptions-section">
          <h2>Your Prescriptions</h2>
          <div id="prescriptionsList" class="prescriptions-container">
            <!-- Prescriptions will be populated here -->
          </div>
        </div>
      </div>
      
  <div  id="prescriptionModal" class="  fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50">
      <div   class=" bg-white rounded-lg shadow-xl  overflow-y-auto p-6 relative">
          <button id="closeModalBtn" class=" absolute top-4 right-4 text-gray-600 hover:text-gray-900">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linestyle="round">
                  <line x1="18" y1="6" x2="6" y2="18"></line>
                  <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
          </button>
          <div id="modalContent" class="mt-4"></div>
      </div>
  </div>
  <script src="patientscript.js"></script>  <script src="patientscript.js"></script>
  <script src="https://js.puter.com/v2/"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
